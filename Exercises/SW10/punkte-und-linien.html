<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Punkte und Linien</title>
</head>
<body>
    <h1>Punkte und Linien</h1>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <p>
        <input type="color" id="colorPicker" value="#ff0000">
        <button onclick="updateColor()">Set Color</button>
        <button type="button" onclick="setDrawMode('points')">Points</button>
        <button type="button" onclick="setDrawMode('lines')">Lines</button>
        <button type="button" onclick="setDrawMode('lineStrip')">Line Strip</button>
        <button type="button" onclick="setDrawMode('lineLoop')">Line Loop</button>
        <button type="button" onclick="setDrawMode('triangles')">Triangles</button>
        <button type="button" onclick="setDrawMode('triangleStrip')">Triangle Strip</button>
        <button type="button" onclick="setDrawMode('triangleFan')">Triangle Fan</button>
    </p>
    <h1>Ende der Seite</h1>
    <script src="./initializeWebGL.js"></script>
    <script src="./punkte-und-linien.js"></script>
</body>
</html>
